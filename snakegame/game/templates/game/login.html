<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h2 {
            margin-bottom: 15px;
        }
        .error {
            color: #ff4c4c;
            background-color: #ffe5e5;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkgreen;
        }
        .signup-link {
            margin-top: 15px;
            color: #ccc;
        }
        .signup-link a {
            color: limegreen;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Play Snake Game</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
        <p class="signup-link"><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
